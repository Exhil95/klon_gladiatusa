{% load static %}

<div class="grid grid-cols-2 gap-1">
  <div class="col-span-2 flex justify-between items-center">
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      @click="showAddItemModal = true"
    >
      Sortuj
    </button>
  </div>

  <div class="col-span-2 grid grid-cols-3 gap-4 mt-4">
    {% for item in items %}
      <div class="border p-2 rounded">
        <div>{{ item.name }} ({{ item.type }})</div>
        {% if item.equipped %}
          <div class="text-green-600 font-bold">Equipped</div>
          <a href="{% url 'unequip_item' item.id %}" class="text-red-500">Unequip</a>
        {% else %}
          <a href="{% url 'equip_item' item.id %}" class="text-blue-500">Equip</a>
        {% endif %}
      </div>
    {% empty %}
      <div class="col-span-3 text-gray-500">Brak przedmiot√≥w w plecaku.</div>
    {% endfor %}
  </div>
</div>
