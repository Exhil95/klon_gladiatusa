<h1>Handlarz</h1>
<div style="margin-bottom: 20px;">
    <strong>{{ merchant.name }}</strong>
    <div style="margin-left: 20px;">
        {% for item in random_items %}
            <div>{{ item.name }} - {{ item.price }} złota</div>
        {% empty %}
            <div>Brak przedmiotów u tego handlarza.</div>
        {% endfor %}
    </div>
</div>
